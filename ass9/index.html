<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="x">
        <div class="container ">
            <header><h1>Quote of the Day</h1></header>
            <div class="content">
                    <i class="fas fa-quote-left"></i> 
                    <div class="quoteArea mt-3">
                    <p class="quote fs-5" id="qoute-head">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ab, eum natus explicabo odit laudantium quisquam nostrum hic corrupti doloribus quae, soluta, enim debitis molestias! Quidem odit ipsum modi culpa fuga.</p>
                    </div>
                    <i class="fas fa-quote-right"></i>
                <div class="author text-center">
                    <h2 class="md" id="qoute-tail">Author</h2>
                </div>
            </div>
            <div class="footer d-flex justify-content-between align-items-center ">
                <div class="buttons d-flex justify-content-between align-items-center">
                    <div class="icon me-2 border border-1 rounded-circle border-black"><i class="fa-brands fa-facebook fa-xl p-2"></i></div>
                    <div class="icon me-2 border border-1 rounded-circle border-black"><i class="fa-brands fa-twitter fa-xl p-2"></i></div>
                    <div class="icon me-2 border border-1 rounded-circle border-black"><i class="fa-brands fa-linkedin fa-xl p-2"></i></div>
                </div>
                <div class="button ">
                    <button class="btn btn-info rounded-pill text-light fw-bold fs-5 " onclick="generateQuote();" id="qoute-btn">New quote</button>
                </div>
            </div>
            
            
        </div>
    </div>
    
    


    






    <script src="js/all.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
